<div>
	<div class="row-fluid col-lg-12 panel panel-default">		
		  <div class="panel-body">
		  <div>
		  	<h2 class="col-xs-offset-5">Login</h2>
		  </div>
		  <div clas="content">
		  	<div class="">
		  	<form name="form">
		  	<div class="col-lg-12 col-md-12">	
		  	<div class="form-group col-lg-offset-3  col-md-offset-3 col-lg-6 col-md-6" ng-class="{'has-error' : emailOrPasswordInvalid || (form.email.$touched && form.email.$invalid) }" >
		  		<label for="EMAIL">Email</label>
		  		<input type="email" class="form-control" name="email" id="userEMAIL" required="required" ng-model="user.email" autocomplete="off">
		  			   <span class="text-danger" ng-show="form.email.$touched && !form.email.$dirty">Email is mandatory</span>
		  	</div>
		  	</div>
		  		<div class=" col-lg-12 col-md-12">
		  			<div class=" form-group col-lg-offset-3 col-md-offset-3 col-lg-6 col-md-6" ng-class="{'has-error' : emailOrPasswordInvalid || (form.password.$touched && form.password.$invalid)}">
		  				<label for="PASSWORD">Password</label>
		  				<input type="password" class="form-control" name="password" id="userPASSWORD" required="required" ng-model="user.password">

		  				<span class="text-danger" ng-show="form.password.$touched && form.password.$invalid">Password is mandatory</span>
		  			</div>

		  		</div>
		  			<div class="form-group col-lg-9 col-md-9 col-lg-offset-3 col-md-offset-3">
		  			<button ng-disabled="form.$invalid" class="btn btn-success " ng-click="signIn(user)">Submit!</button>
		  			</div>
		  			<div class="col-lg-offset-4  col-lg-8 col-md-offset-4 col-md-8 col-lg-8 ">
		  				<span ng-show="emailOrPasswordInvalid" class="text-danger">Email or Password invalid!</span>
		  			</div>
		  	</form>
		  	</div>
		  	
		  </div>
		  </div>	
	</div>


</div>
