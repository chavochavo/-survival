  <body ng-app="survivalApp">
    <!--[if lte IE 8]>

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/">Survival</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">
            <a ui-sref="login()"
               ng-click= "inLogin = false;  "
               class="btn btn-primary pull-right"
               ng-show="!principal && inLogin==true">
                Login
            </a>
            <a ui-sref="userListing()"
               ng-init="Mac=true" 
               ng-click= "Mac = false;  "
               class="btn btn-primary pull-right glyphicon glyphicon-knight"
               ng-show="principal && Mac==true ">
               Register List
            </a>
            <a ui-sref="home()" 
               ng-click= "inLogin = true; Mac = true; Ma=true;"
               class="btn btn-primary pull-right glyphicon glyphicon-home"
               ng-show="!principal"
               ng-hide="inLogin">
               Home
            </a> 
          </div>
          <div ng-show="inLogin" class="jumbotron">
              <h1>¡¡.. Hola  ..!!</h1>
              <p class="lead"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ui-view></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Survival team</p>
      </div>
    </div>
